<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>Welcome to Contact Manager, COP 4331 Team One!</h1>
    <div id="signup" class="auth-form">
        <h2>Sign Up</h2>
        <div class="message hidden" id="signup-message">Sign up successful! You can now log in.</div>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" placeholder="Retype Password" required>
	<!--
        <input type="text" id="signup-firstName" placeholder="First Name" required>
        <input type="text" id="signup-lastName" placeholder="Last Name" required>
        <input type="tel" id="signup-phone" placeholder="Phone Number">
	<input type="text" id="signup-email" placeholder="Email"> -->
        
        <button onclick="signup()">Sign Up</button>
        <a href="#" onclick="toggleTwoVisibility('signup', 'login')">Already have an account? Login!</a>
    </div>

    <div id="login" class="auth-form">
        <h2>Login</h2>
        <div class="message hidden" id="login-message">Logged in successfully!</div>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <a href="#" onclick="toggleTwoVisibility('signup', 'login')">Not a user? Sign Up!</a>
    </div>
    
    <div id="contacts-list" class="contacts hidden">
        <h2>Contacts</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="contacts-body">
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>123-456-7890</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>098-765-4321</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
