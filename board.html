<html>
<head>
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/dashboard.js"></script>
    <script type="text/javascript" src="js/fetchDashBoard.js"></script>
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="top-navigation-wrap">
			<h2>Contact Manager</h2>
			<button type="button" onclick="logoutButton()">Logout</button>
		</div>
	</header>
<div>
	<!-- Search Button to show the search section -->
	<div class="options">
		<button onclick="showSearchSection()">Search</button>
		 <!-- Add Tab content -->
    	<div id="Add" class="addInput">
			<h3>Add a new contact</h3>
			<input type="text" class="inputClear" id="add-first-name" placeholder="First Name" /><br />
			<input type="text" class="inputClear" id="add-last-name" placeholder="Last Name" /><br />
			<input type="text" class="inputClear" id="add-email" placeholder="Email" /><br />
			<span id="emailExist"></span>
			<input type="text" class="inputClear" id="add-phone" placeholder="Phone Number" /><br />
			<span id="phoneExist"></span>
			<button type="button" id="add-button" onclick="addContactFunction()">Add</button></br></br>
			<span id="add-result" class="results"></span>
    	</div>
	</div>

    <!-- Hidden Search Section -->
    <div id="searchSection">
        <h3>Search Contacts</h3>
        <label for="search-first-name">First Name:</label>
        <input type="text" id="search-first-name" name="firstName"><br><br>

        <label for="search-last-name">Last Name:</label>
        <input type="text" id="search-last-name" name="lastName"><br><br>

        <label for="search-phone-number">Phone Number:</label>
        <input type="text" id="search-phone-number" name="phoneNumber"><br><br>

        <label for="search-email">Email:</label>
        <input type="text" id="search-email" name="email"><br><br>

        <button onclick="searchContacts()">Search</button>
        <button onclick="resetSearchSection()">Reset</button>
    </div>	
    <!-- Home Tab content -->
    <div id="Home"  class="tabcontent">
        <h3>All Contacts</h3>
   		 <!-- Table to display contacts -->
    	<table id="contactTable">
        	<thead>
           	 	<tr>
					<th>First Name</th>
                	<th>Last Name</th>
                	<th>Phone Number</th>
					<th>Email</th>
                    <th></th>
            	</tr>
        	</thead>
        	<tbody>
            	<!-- Contacts will be dynamically inserted here -->
        	</tbody>
    	</table>
	</div>

          
</div>

<!-- Hidden Popup Box -->
<div id="confirm-delete-box" class="modal">
	<div class="modal-content">
		<div class="modalcontainer">
			<h1>Delete Contact</h1>
            <p>Are you sure you want to delete this contact?</p>
			<div class="clearfix">
                <button type="button" onclick="closeDeletePopup()" class="cancelbtn">Cancel</button>
                <button type="button" onclick="confirmDelete()" class="deletebtn">Delete</button>
			</div>
		</div>
	</div>
</div>

<!-- Hidden Popup Box for Updating Contact -->
<div id="updateContactPopup" class="popup-box">
    <div class="popup-content">
        <h3>Update Contact</h3>
        <!-- Phone Number -->
        <label for="update-phone">Phone Number:</label><br />
        <input type="text" id="update-phone" placeholder="Phone Number" /><br /><br />
        
        <!-- First Name -->
        <label for="update-first-name">First Name:</label><br />
        <input type="text" id="update-first-name" placeholder="First Name" /><br /><br />
        
        <!-- Last Name -->
        <label for="update-last-name">Last Name:</label><br />
        <input type="text" id="update-last-name" placeholder="Last Name" /><br /><br />
        
        <!-- Email -->
        <label for="update-email">Email:</label><br />
        <input type="email" id="update-email" placeholder="Email" /><br /><br />

        <button onclick="closeUpdatePopup()" class="buttons">Cancel</button>
	    <button onclick="confirmUpdate()" class="buttons">Confirm</button>
    </div>
</div>


<script>
    window.onload = function() {
    	fetchContactsByUid();
    };
</script>

</body>
</html>
