<html>
<head>
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/dashboard.js"></script>
    <script type="text/javascript" src="js/fetchDashBoard.js"></script>
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <button type="button" id="logout-button" onclick="logoutButton()">Logout</button>
    <h1 id="title">Contact Manager</h1>

    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
        <button class="tablinks" onclick="openTab(event, 'Add')">Add</button>
        <button class="tablinks" onclick="openTab(event, 'Search')">Search</button>
    </div>

    <!-- Home Tab content -->
    <div id="Home" class="tabcontent">
        <h3>All Contacts</h3>
   		 <!-- Table to display contacts -->
    	<table id="contactTable">
        	<thead>
           	 	<tr>
                	<th>Phone Number</th>
                	<th>First Name</th>
                	<th>Last Name</th>
                	<th>Email</th>
                    <th></th>
            	</tr>
        	</thead>
        	<tbody>
            	<!-- Contacts will be dynamically inserted here -->
                 <td>123-456-7890</td>
                 <td>Dom</td>
                 <td>Zha</td>
                 <td>email@email</td>
                 <td class="table-buttons">
                    <button onclick="showUpdatePopup(1, 'phoneNumber', 'firstName', 'lastName', 'email')">Update</button>
                    <button onclick="showDeletePopup(1)">Delete</button>
                </td>
        	</tbody>
    	</table>
	</div>

    <!-- Add Tab content -->
    <div id="Add" class="tabcontent">
        <h3>Add New Contact</h3>
        <input type="text" class="inputClear" id="add-first-name" placeholder="First Name" /><br />
        <input type="text" class="inputClear" id="add-last-name" placeholder="Last Name" /><br />
        <input type="text" class="inputClear" id="add-email" placeholder="Email" /><br />
        <span id="emailExist"></span>
        <input type="text" class="inputClear" id="add-phone" placeholder="Phone Number" /><br />
        <span id="phoneExist"></span>
        <button type="button" id="add-button" onclick="addContactFunction()">Add</button></br></br>
        <span id="add-result" class="results"></span>
    </div>
    
    <!-- Search Tab content -->
    <div id="Search" class="tabcontent">
        <h3>Search Contacts</h3>
        <input type="text" class="inputClear" id="search-text" placeholder="Search Here" /><br />
        
        <div class="search-check">
            <span>Search by:</span></br>
            <input type="checkbox" class="smallbox" name="search-first-name" id="search-first-name" checked>
            <label class="check">First Name</label>
            <input type="checkbox" class="smallbox" name="search-last-name" id="search-last-name" checked>
            <label class="check"> Last Name</label>
            <input type="checkbox" class="smallbox" name="search-email" id="search-email" checked>
            <label class="check"> Email</label>
            <input type="checkbox" class="smallbox" name="search-phone" id="search-phone" checked>
            <label class="check"> Phone Number</label></br></br>
        </div>

        <button type="button" id="search-button" onclick="searchButton()">Search</button>
        <p id="search-list" class="lists"></p>
    </div>

    
</div>

<!-- Hidden Popup Box -->
<div id="confirm-delete-box" class="modal">
	<div class="modal-content">
		<div class="modalcontainer">
			<h1>Delete Contact</h1>
            <p>Are you sure you want to delete this contact?</p>
			<div class="clearfix">
                <button type="button" onclick="closeDeletePopup()" class="cancelbtn">Cancel</button>
                <button type="button" onclick="confirmDelete()" class="deletebtn">Delete</button>
			</div>
		</div>
	</div>
</div>

<!-- Hidden Popup Box for Updating Contact -->
<div id="updateContactPopup" class="popup-box">
    <div class="popup-content">
        <h3>Update Contact</h3>
        <!-- Phone Number -->
        <label for="update-phone">Phone Number:</label><br />
        <input type="text" id="update-phone" placeholder="Phone Number" /><br /><br />
        
        <!-- First Name -->
        <label for="update-first-name">First Name:</label><br />
        <input type="text" id="update-first-name" placeholder="First Name" /><br /><br />
        
        <!-- Last Name -->
        <label for="update-last-name">Last Name:</label><br />
        <input type="text" id="update-last-name" placeholder="Last Name" /><br /><br />
        
        <!-- Email -->
        <label for="update-email">Email:</label><br />
        <input type="email" id="update-email" placeholder="Email" /><br /><br />

        <button onclick="closeUpdatePopup()" class="buttons">Cancel</button>
	    <button onclick="confirmUpdate()" class="buttons">Confirm</button>
    </div>
</div>


<script>
    window.onload = function() {
	openTab(event, "Home");
    	fetchContactsByUid();
    };
</script>

</body>
</html>
