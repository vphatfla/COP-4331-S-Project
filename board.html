<html>
<head>
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/dashboard.js"></script>
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>

<div class = "container">
    <h1 id="title">Contact Manager</h1>

    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Add')">Add</button>
        <button class="tablinks" onclick="openTab(event, 'Search')">Search</button>
        <button class="tablinks" onclick="openTab(event, 'Update')">Update</button>
        <button class="tablinks" onclick="openTab(event, 'Delete')">Delete</button>
    </div>
    
    <!-- Tab content -->
    <div id="Add" class="tabcontent">
        <h3>Add a new contact</h3>
        <input type="text" class="inputClear" id = "addFname" placeholder="First Name" /><br />
        <input type="text" class="inputClear" id = "addLname" placeholder="Last Name" /><br />
        <input type="text" class="inputClear" id = "addEmail" placeholder="Email" /><br />
        <span id="emailExist"></span>
        <input type="text" class="inputClear" id = "addPhone" placeholder="Phone Number" /><br />
        <span id="phoneExist"></span>
        <button type="button" class="buttons" id = "addButton" onclick="addButton()">Add</button>
        <span id="addResult" class="results"></span>
    </div>
    
    <div id="Search" class="tabcontent">
        <h3>Search contacts</h3>
        <input type="text" class="inputClear" id = "searchText" placeholder="Search Here" /><br />
        
        <span>Search by:</span></br>
        <input type="checkbox" class="smallbox" name="searchFname" id="searchFname" checked>
        <label class="check">First Name</label>
        
        <input type="checkbox" class="smallbox" name="searchLname" id="searchLname" checked>
        <label class="check"> Last Name</label>
        
        <input type="checkbox" class="smallbox" name="searchEmail" id="searchEmail" checked>
        <label class="check"> Email</label>
        
        <input type="checkbox" class="smallbox" name="searchPhone" id="searchPhone" checked>
        <label class="check"> Phone Number</label></br></br>
        
        <button type="button" class="buttons" id = "searchButton" onclick="searchButton()">Search</button>
        <p id="searchList" class="lists"></p>
    </div>

    <div id="Update" class="tabcontent">
        <h3>Update contacts</h3>
        <!-- search -->
        <input type="text" class="inputClear" id = "upSearchText" placeholder="Search Here" /><br />
        
        <span>Search by:</span></br>
        <input type="checkbox" class="smallbox" name="updateFname" id="updateFname" checked>
        <label class="check">First Name</label>
        
        <input type="checkbox" class="smallbox" name="updateLname" id="updateLname" checked>
        <label class="check"> Last Name</label>
        
        <input type="checkbox" class="smallbox" name="updateEmail" id="updateEmail" checked>
        <label class="check"> Email</label>
        
        <input type="checkbox" class="smallbox" name="updatePhone" id="updatePhone" checked>
        <label class="check"> Phone Number</label></br></br>

        <button type="button" class="buttons" id = "upSearchButton" onclick="upSearchButton()">Search</button>
        <p id="updateList" class="lists"></p>
        <!-- select contact to update -->
        <!-- update screen -->
        <div class="tabcontainer" id="updateBox" hidden>
            <input type="text" class="inputClear" id = "upFname" placeholder="First Name" /><br />
            <input type="text" class="inputClear" id = "upLname" placeholder="Last Name" /><br />
            <input type="text" class="inputClear" id = "upEmail" placeholder="Email" /><br />
            <input type="text" class="inputClear" id = "upPhone" placeholder="Phone Number" /><br />
            <button type="button" class="buttons" id = "updateButton" onclick="updateButton()">Update</button>
            <span id="updateResult" class="results"></span>
        </div>
        <!-- update contact -->
    </div>

    <div id="Delete" class="tabcontent">
        <h3>Delete a contact</h3>
        <!-- search -->
        <input type="text" class="inputClear" id = "delSearchText" placeholder="Search Here" /><br />
        
        <span>Search by:</span></br>
        <input type="checkbox" class="smallbox" name="deleteFname" id="deleteFname" checked>
        <label class="check">First Name</label>
        
        <input type="checkbox" class="smallbox" name="deleteLname" id="deleteLname" checked>
        <label class="check"> Last Name</label>
        
        <input type="checkbox" class="smallbox" name="deleteEmail" id="deleteEmail" checked>
        <label class="check"> Email</label>
        
        <input type="checkbox" class="smallbox" name="deletePhone" id="deletePhone" checked>
        <label class="check"> Phone Number</label></br></br>
        
        <button type="button" class="buttons" id = "delSearchButton" onclick="delSearchButton()">Search</button>
        <p id="deleteList" class="lists"></p>
        <span id="deleteResult" class="results"></span>
        <!-- select contact to delete -->
        <!-- delete contact -->
    </div>
</div>

</body>
</html>
