<html>
<head>
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/dashboard.js"></script>
    <script type="text/javascript" src="js/fetchDashBoard.js"></script>
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <button type="button" id="logout-button" onclick="logoutButton()">Logout</button>
    <h1 id="title">Contact Manager</h1>

    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
        <button class="tablinks" onclick="openTab(event, 'Add')">Add</button>
        <button class="tablinks" onclick="openTab(event, 'Search')">Search</button>
    </div>

    <!-- Home Tab content -->
    <div id="Home" class="tabcontent">
        <h3>All Contacts</h3>
   		 <!-- Table to display contacts -->
    	<table id="contactTable">
        	<thead>
           	 	<tr>
                	<th>Phone Number</th>
                	<th>First Name</th>
                	<th>Last Name</th>
                	<th>Email</th>
            	</tr>
        	</thead>
        	<tbody>
            	<!-- Contacts will be dynamically inserted here -->
        	</tbody>
    	</table>
	</div>

    <!-- Add Tab content -->
    <div id="Add" class="tabcontent">
        <h3>Add a new contact</h3>
        <input type="text" class="inputClear" id="add-first-name" placeholder="First Name" /><br />
        <input type="text" class="inputClear" id="add-last-name" placeholder="Last Name" /><br />
        <input type="text" class="inputClear" id="add-email" placeholder="Email" /><br />
        <span id="emailExist"></span>
        <input type="text" class="inputClear" id="add-phone" placeholder="Phone Number" /><br />
        <span id="phoneExist"></span>
        <button type="button" class="buttons" id="add-button" onclick="addContactFunction()">Add</button>
        <span id="add-result" class="results"></span>
    </div>
    
    <!-- Search Tab content -->
    <div id="Search" class="tabcontent">
        <h3>Search contacts</h3>
        <input type="text" class="inputClear" id="search-text" placeholder="Search Here" /><br />
        
        <span>Search by:</span></br>
        <input type="checkbox" class="smallbox" name="search-first-name" id="search-first-name" checked>
        <label class="check">First Name</label>
        
        <input type="checkbox" class="smallbox" name="search-last-name" id="search-last-name" checked>
        <label class="check"> Last Name</label>
        
        <input type="checkbox" class="smallbox" name="search-email" id="search-email" checked>
        <label class="check"> Email</label>
        
        <input type="checkbox" class="smallbox" name="search-phone" id="search-phone" checked>
        <label class="check"> Phone Number</label></br></br>
        
        <button type="button" class="buttons" id="search-button" onclick="searchButton()">Search</button>
        <p id="search-list" class="lists"></p>
    </div>

    
</div>

<!-- Hidden Popup Box -->
<div id="confirm-delete-box" class="modal">
	<div class="modal-content">
		<div class="modalcontainer">
			<h1>Delete Contact</h1>
            <p>Are you sure you want to delete this contact?</p>
			<div class="clearfix">
                <button type="button" onclick="closeDeletePopup()" class="cancelbtn">Cancel</button>
                <button type="button" onclick="confirmDelete()" class="deletebtn">Delete</button>
			</div>
		</div>
	</div>
</div>

<script>
   

    // Trigger fetching contacts when the 'Home' tab is opened
    //document.querySelector('button[onclick="openTab(event, \'Home\')"]').addEventListener('click', loadContacts);

    // Additional logic for other tab actions (like add, search, update, delete) will go here
	// Load the "Home" tab automatically when the page is loaded
    window.onload = function() {
	openTab(event, "Home");
	//        document.getElementById("Home").click(); // Open the Home tab
        // loadContacts(); // Load contacts immediatel
    	fetchContactsByUid();
    };
</script>

</body>
</html>
